<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/auth.css">
    <title>SEE-Register</title>
</head>
<body>

    <main>
        <form class="see-auth-form see-column" action="">
            <div>
                <img src="../../../assets/images/main-logo.jpg" alt="SEE LOGO" class="see-logo">
                <h2>Society of Electrical Engineers - MUBAS</h2>
                <h3>GET REGISTERED</h3>
            </div>

            <div class="see-column see-auth-fields">
                <div class="see-column auth-field">
                    <label for="firstname" class="auth-field-label">Firstname *</label>
                    <input type="text" id="firstname" placeholder="Enter your firstname" class="auth-field-input">
                </div>

                <div class="see-column auth-field">
                    <label for="surname" class="auth-field-label">Surname *</label>
                    <input type="text" id="surname" placeholder="Enter your surname" class="auth-field-input">
                </div>

                <div class="see-column auth-field">
                    <label for="email-address" class="auth-field-label">Email address *</label>
                    <input type="email" id="email-address" placeholder="Enter your firstname" class="auth-field-input">
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
