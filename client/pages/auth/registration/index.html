<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/auth.css">
    <title>SEE-Register</title>
</head>
<body>
    <main>
        <form class="see-auth-form">
            <div>
                <img class="see-logo" src="../../../assets/images/main-logo.jpg" alt="SEE LOGO">
                <h2>Society of Electrical Engineers - MUBAS</h2>
                <h3>GET REGISTERED</h3>
            </div>

            <div class="see-auth-fields see-column">
                <div class="auth-field see-column">
                    <label for="firstname" class="auth-field-label">Firstname *</label>
                    <input class="auth-field-input" type="text" placeholder="Enter your firstname">
                </div>

                <div class="auth-field  see-column">
                    <label for="surname" class="auth-field-label">Surname *</label>
                    <input class="auth-field-input" type="text" placeholder="Enter your surname">
                </div>

                <div class="auth-field see-column">
                    <label for="firstname" class="auth-field-label">Email address *</label>
                    <input class="auth-field-input" type="email" placeholder="Enter your firstname">
                </div>
                
            </div>
            
        </form>
    </main>
    
</body>
</html>
