<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="../../../styles/auth.css">
    <script src="https://kit.fontawesome.com/4aba7f41d8.js" crossorigin="anonymous"></script>
    <title>SEE-login</title>
</head>
<body>
    <main class="auth-container">
        <div class="auth-image-container">
            <img class="auth-image" src="../../../assets/images/bak.jpg" alt="tele lines">
        </div>
        <!-- <div class="auth-lgradient"></div> -->
        <div class="auth-form-suspend auth-form-suspend-login">
            <form class="see-auth-form see-column" action="">
                <div class="auth-form-title-container">
                    <img src="../../../assets/images/main-logo.jpg" alt="SEE LOGO" class="see-logo">
                    <h1 class="auth-form-title">Society of Electrical Engineers - MUBAS</h1>
                    <h2 class="auth-form-sub-title">LOGIN TO YOUR ACCOUNT</h2>
                </div>
    
                <div class="see-column see-auth-fields">
                   
    
                    <div class="see-column auth-field">
                        <label for="email-address" class="auth-field-label">Email address</label>
                        <input type="email" id="email-address" placeholder="Enter your email address" class="auth-field-input">
                    </div>

                    <div class="see-column auth-field">
                        <div class="auth-password-labels see-row">
                            <label for="password" class="auth-field-label">Password</label>
                            <a href="../forgot-password/index.html" class="auth-field-label auth-forgot-password-label">forgot password ?</a>
                        </div>
                        
                        <div class="auth-password-container">
                            <input type="password" id="password" placeholder="Enter your password" class="auth-field-input">
                            <i class="far fa-eye password-icon"></i>
                        </div>
                        
                    </div>

                    <button class="see-auth-btn">Login</button>

                    <div class="auth-redirect">
                        <p>Not a member ?</p>
                        <a class="auth-redirect-anchor" href="../registration/index.html">Register Now</a>
                    </div>
                </div>
            </form>
        </div>
        

    </main>
    
</body>
</html>
